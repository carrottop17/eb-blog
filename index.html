<!DOCTYPE html>
<html ng-app="ebBlog">
<head>
	<title>Evelyn Barranco</title>
	<link rel='stylesheet' href='/node_modules/textangular/dist/textAngular.css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="mainController" ng-init="signedIn()">
	<!-- navbar -->
	<div class="container">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		    	<a class="navbar-brand" href="#/">Evbarranco.com</a>
		    </div>
		    <form class="navbar-form navbar-right" ng-submit="login()" name="logIn" ng-hide="loggedIn === true">
		      <div class="form-group">
		        <input type="username" class="form-control" id="username" placeholder="Username" ng-model="username">
		      </div>
		      <div class="form-group">
		        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
		      </div>
		      <button type="submit" class="btn btn-default">Sign In</button>
		    </form>
		    <div class="navbar-right">
		    	<button type="button" class="btn btn-default navbar-btn" ng-if="loggedIn === true" ng-click="logout()" ng-cloak>Sign Out</button>
		    	<a href="#/newpost"><button type="button" class="btn btn-info navbar-btn new-post" ng-if="loggedIn === true" ng-cloak>New Post</button></a>
		    </div>
		  </div>
		</nav>

		<!-- jumbotron -->
		<div class="jumbotron">
			<img src="images/eb_head_shot.png" alt="">
			<div class="header">
				<div class="rw-words rw-words-1">
					<span><h1>Welcome!</h1></span>
					<span><h1>Laukiamas!</h1></span>
					<span><h1>Willkommen!</h1></span>
					<span><h1>Bienvenue!</h1></span>
					<!-- <span><h1>VÃ­tejte!</h1></span> -->
				</div>
				<p>Feel free to peruse my musings on life.</p>
			</div>
		</div>

		<!-- view -->
		<div ng-view></div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js" type="text/javascript"></script>
	<script src="scripts/angular-route.min.js"></script>
	<script src="scripts/angular-cookies.min.js"></script>
	<script src='node_modules/textangular/dist/textAngular-rangy.min.js'></script>
	<script src='node_modules/textangular/dist/textAngular-sanitize.min.js'></script>
	<script src='node_modules/textangular/dist/textAngular.min.js'></script>
	<script type="text/javascript" src="scripts/up.js"></script> 
	<script src="scripts/mainController.js" type="text/javascript"></script>
</body>
</html>
